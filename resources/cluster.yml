resources:
  clusters:
    cluster:
      cluster_name: claude-code
      kind: CLASSIC_PREVIEW
      is_single_node: true
      node_type_id: ${var.node_type_id}
      spark_version: '16.4.x-scala2.12'
      runtime_engine: STANDARD
      autotermination_minutes: 60
      enable_elastic_disk: true
      enable_local_disk_encryption: true
      #data_security_mode: SINGLE_USER
      data_security_mode: USER_ISOLATION
      init_scripts:
        - volumes:
            destination: /Volumes/${var.catalog}/${var.schema}/${var.volume}/.internal/install-claude-code.sh
        #- workspace:
        #    destination: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}/files/src/install-claude-code.sh
